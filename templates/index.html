<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spam Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }

        .textarea-container {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .char-counter {
            position: absolute;
            bottom: 12px;
            right: 16px;
            font-size: 0.875rem;
            color: #9ca3af;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .predict-btn i {
            margin-right: 8px;
        }

        .loading {
            display: none;
        }

        .loading .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-spam {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 2px solid #fca5a5;
            color: #dc2626;
        }

        .result-ham {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            border: 2px solid #86efac;
            color: #16a34a;
        }

        .result-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-description {
            font-size: 1rem;
            opacity: 0.8;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            text-align: center;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .feature i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .feature h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
        }

        .feature p {
            font-size: 0.875rem;
            color: #64748b;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> AI Spam Detector</h1>
            <p>Advanced machine learning powered email classification</p>
        </div>

        <form method="get" action="/predict" id="spamForm">
            <div class="form-group">
                <label class="form-label" for="mailentry">
                    <i class="fas fa-envelope"></i> Email Content
                </label>
                <div class="textarea-container">
                    <textarea name="mail" id="mailentry"
                        placeholder="Paste your email content here to check if it's spam or legitimate..."
                        maxlength="5000" required></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/5000
                    </div>
                </div>
            </div>

            <button type="submit" class="predict-btn" id="predictBtn">
                <span class="btn-text">
                    <i class="fas fa-search"></i> Analyze Email
                </span>
                <span class="loading">
                    <span class="spinner"></span> Analyzing...
                </span>
            </button>
        </form>

        <div class="result-section" id="resultSection">
            <!-- Results will be displayed here -->
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-brain"></i>
                <h3>AI Powered</h3>
                <p>Advanced neural networks</p>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Fast Analysis</h3>
                <p>Instant results</p>
            </div>
            <div class="feature">
                <i class="fas fa-lock"></i>
                <h3>Secure</h3>
                <p>Privacy protected</p>
            </div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('mailentry');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('spamForm');
        const predictBtn = document.getElementById('predictBtn');
        const btnText = predictBtn.querySelector('.btn-text');
        const loading = predictBtn.querySelector('.loading');

        // Character counter
        textarea.addEventListener('input', function () {
            const count = this.value.length;
            charCount.textContent = count;

            if (count > 4500) {
                charCount.style.color = '#dc2626';
            } else if (count > 4000) {
                charCount.style.color = '#f59e0b';
            } else {
                charCount.style.color = '#9ca3af';
            }
        });

        // Form submission with loading state
        form.addEventListener('submit', function () {
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            predictBtn.disabled = true;
        });

        // Auto-resize textarea
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.max(180, this.scrollHeight) + 'px';
        });
    </script>
</body>

</html>
